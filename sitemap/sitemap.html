<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        .sitemap {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .sitemap .level {
            display: flex;
            gap: 30px;
        }
        .sitemap .box {
            padding: 10px 20px;
            background-color: #c1a6f2;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            color: #fff;
        }
        .sitemap .sublevel .box {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #c1a6f2;
        }
        .sitemap .level,
        .sitemap .sublevel {
            position: relative;
        }
        .sitemap .level:before,
        .sitemap .sublevel:before {
            content: '';
            position: absolute;
            top: -10px;
            width: 1px;
            height: 10px;
            background-color: #888;
        }
        .sitemap .sublevel {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>

<div class="sitemap">
    <div class="level">
        <div class="box">Home</div>
    </div>

    <div class="level">
        <div class="box">Product</div>
        <div class="box">Resources</div>
        <div class="box">Company</div>
        <div class="box">Pricing</div>
    </div>

    <div class="sublevel">
        <div class="box">Features</div>
        <div class="box">Editor</div>
        <div class="box">Hosting</div>
        <div class="box">Blog</div>
        <div class="box">Webinars</div>
        <div class="box">About Us</div>
        <div class="box">Careers</div>
        <div class="box">Contact Us</div>
    </div>
</div>

</body>
</html>
