<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="film-detail.css">
    <title>Movie Card</title>

</head>
<body>
    <div class="nmtitle-wrapper with-fixed-header">
        <div class="feature">
            <div class="feature__bg">
                <video class="feature__bg--video" id="movieVideo" autoplay loop muted>
                    <source src="" id="videoSource">
                </video>
            </div>
            <div class="container">
                <div class="row align-items-center feature-content">
                    <div class="col-lg-7 col-md-12">
                        <div class="movie-info">
                            <h1 class="movie-title" id="movieTitle"></h1>
                            <p class="movie-meta" id="movieMeta"></p>
                            <p class="movie-plot" id="moviePlot"></p>
                            <a href="#" class="btn btn-danger">Mua vé</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- More Detail Section -->
        <div class="more-detail">
            <div class="container mt-5">
                <h2>Tìm hiểu thêm</h2>
                <div class="row">
                    <div class="col-lg-2 col-md-4">
                        <h3>Ngày khởi chiếu</h3>
                        <p id="releaseDate"></p>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <h3>Thể loại</h3>
                        <p id="genre"></p>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <h3>Đạo diễn</h3>
                        <p id="director"></p>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <h3>Diễn viên</h3>
                        <p id="actors"></p>
                    </div>
                    <div class="col-lg-2 col-md-4">
                        <h3>Ngôn ngữ</h3>
                        <p id="language"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="film-detail.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
