<!DOCTYPE HTML>
<html>
<head>
	<title>Mobilestore</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>	
	
	<!-- begin center -->
	<div class="content wrap">
		<!-- begin left grid items -->
		<div class="leftgrid">
			<!-- begin list items -->
			<div class="list-item">
				<div class="item">
					<img src="./images/m1.jpg" alt="1">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m2.jpg" alt="2">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m3.jpg" alt="3">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m4.jpg" alt="4">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m5.jpg" alt="5">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m6.jpg" alt="6">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m7.jpg" alt="7">
					<p>Phone Name</p>
				</div>
				<div class="item">
					<img src="./images/m8.jpg" alt="8">
					<p>Phone Name</p>
				</div>
			</div>
			
			<!-- end list items -->
		</div>
		<!-- end left grid items -->
		<!-- begin right slider bar -->
		<div class="rightsider">
			<h4>Categories</h4>
			<ul>
				<li><a href="#">Accord Mobiles</a></li>
				<li><a href="#">Ace Mobile</a></li>
				<li><a href="#">Acer Mobile</a></li>
				<li><a href="#">Airfone</a></li>
				<li><a href="#">Apple</a></li>				
			</ul>
			<h4>Comment</h4>	
			<form action="">
              <label for="email">Email</label>
              <input type="text" name="email" id="email"> <br>
              <label for="com">Comment</label>
              <textarea name="com" id="com" cols="30" rows="5"></textarea> <br>
              <label for="rate">Rating</label>
              <input type="text" name="rate" id="rate" size="5"> <br>
              <input type="submit" value="send" name="submit" id="submit">
            </form>	

		</div>
		<!-- end right slider bar -->
	</div>
	<!-- end center -->
	<!-- begin footer -->
	<div class="footer wrap">
		<p><a href="#">Home</a> <span>|</span> <a href="#">Support</a> <span>|</span> <a href="#">Account</a> <span>|</span> <a href="#">Store</a> <span>|</span> <a href="#">Contact</a></p>
	</div>
	<!-- end footer -->
	
	<script src="./js/script.js"></script>
</body>
</html>
